<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    
    <section class="header">
    <!-- navbar -->
    <div class="nav flex flex-horizontal">
        <div class="logo">
            <!-- logo -->
            <h1 class="logo">Mc Eats</h1>
        </div>

        <div class="nav-li">
            <!-- links -->
            <ul class="flex list">
               <li><a href="./index.html#about-top">home</a></li>
                <li><a href="./about.html#about-top">about us</a></li>
                <li><a href="./menu.html#menu-top">menu</a></li>
                <li><a href="./booking.html#booking-top">booking</a></li>
                <li><a href="./contact.html#contact-top">contact us</a></li>
            </ul>
        </div>
    </div>
  </section>

    <!-- contact form -->
     <span class="anchor" id="contact-top"></span>
    <section id="contact" class="flex flex-vertical">
      <div>
        <h2>Contact Us</h2>
        <p>Please complete the form below:</p>
      </div>

      <div>
        <form class="flex flex-vertical" method="post">
          <h3>Name</h3>
          <div class="flex">
            <div>
              <label for="fname">First name: </label>
              <input type="text" id="fname" name="fname" required/>
            </div>

            <div>
              <label for="lname">Last name: </label>
              <input type="text" id="lname" name="lname" required/>
            </div>
          </div>

          <h3>Email</h3>
          <div>
            <input type="email" name="email" required/>
          </div>

          <h3>Subject</h3>
          <div>
            <input type="text" name="subject" required/>
          </div>

          <h3>Message</h3>
          <div>
            <textarea name="message" rows="10" cols="30" required maxlength="250">

            </textarea>
          </div>

          <input  type="submit" value="Submit">
        </form>
      </div>
    </section>

     <!-- footer section -->
    <section id="footer">
      <footer>
  <div class="footer-content">
    <h1 class="logo">Mc Eats</h1>

    <nav class="footer-nav list">
      <ul class="list">
        <li><a href="./index.html">home</a></li>
        <li><a href="./about.html">about us</a></li>
        <li><a href="./menu.html">menu</a></li>
        <li><a href="./booking.html">booking</a></li>
        <li><a href="./contact.html">contact us</a></li>
      </ul>
    </nav>

    <div class="social-media">
      <a href="https://www.facebook.com/yourrestaurant" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/yourrestaurant" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/yourrestaurant" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <p>&copy; 2025 Mc Eats. All rights reserved.</p>
  </div>
</footer>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(function(){
        $('a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active'); $(this).parents('li').addClass('active');
            }
        });
    });
</script>
    <script src="./app.js"></script>
  </body>
</html>
